<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/regist.css">
</head>
<body>
    <header>
        <div class="logo"><img src="../images/taobao-logo.png" alt=""></div>
        <p>为确保您账户的安全及正常使用，依《网络安全法》相关要求，6月1日起会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！</p>
    </header>
  <div class="banner">
   <div class="box">
        <div class="form-group has-success has-feedback">
                <label class="control-label" for="input1">请输入您的昵称</label>
                <div class="input-group">
                  <span class="input-group-addon">昵称:</span>
                  <input type="text" class="form-control" id="input1" aria-describedby="inputGroupSuccess1Status">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
              </div>
    <div class="form-group has-success has-feedback">
        <label class="control-label" for="input2">邮箱</label>:</label>
        <input type="text" class="form-control" id="input2" aria-describedby="inputSuccess2Status">
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span id="inputSuccess2Status" class="sr-only">(success)</span>
      </div>
      <div class="form-group has-warning has-feedback">
        <label class="control-label" for="input3">密码:</label>
        <input type="text" class="form-control" id="input3" aria-describedby="inputWarning2Status">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
        <span id="inputWarning2Status" class="sr-only">(warning)</span>
      </div>
      <div class="form-group has-warning has-feedback">
        <label class="control-label" for="input4">确认密码:</label>
        <input type="text" class="form-control" id="input4" aria-describedby="inputWarning2Status">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
        <span id="inputWarning2Status" class="sr-only">(warning)</span>
      </div>
      <div class="suBtn">
        
            <button type="button" class="btn btn-success">提交</button>
      </div>
      
     </div>
   </div>  
     <script src="../js/ajax.js"></script>
     <script src="../js/regist.js"></script>
</body>
</html>
